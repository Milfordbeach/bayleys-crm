<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayleys CRM Dashboard</title>
    <!-- Replace with your actual Supabase project URL -->
    <link rel="stylesheet" href="https://nbxzyouzfqajamxxpeqp.supabase.co/storage/v1/object/public/bayleys-crm/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">B</div>
                <div>
                    <h1>Bayleys CRM</h1>
                    <div class="status">
                        <div class="status-indicator"></div>
                        <span>System Online</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="api-config">
            <h3>API Configuration</h3>
            <div class="form-group">
                <label for="supabaseUrl">Supabase URL</label>
                <input type="url" id="supabaseUrl" placeholder="https://your-project.supabase.co">
            </div>
            <div class="form-group">
                <label for="supabaseKey">Supabase Anon Key</label>
                <input type="password" id="supabaseKey" placeholder="Your Supabase anonymous key">
            </div>
            <button class="btn" onclick="configureAPI()">Connect to Database</button>
            <div id="connectionStatus"></div>
        </div>

        <div class="dashboard">
            <div class="card">
                <h3>Quick Stats</h3>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-number" id="totalClients">--</span>
                        <div class="stat-label">Total Clients</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="activeDeals">--</span>
                        <div class="stat-label">Active Deals</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <h3>Recent Activity</h3>
                <div id="recentActivity">
                    <p>Connect to database to view recent activity</p>
                </div>
            </div>

            <div class="card">
                <h3>Add New Client</h3>
                <div class="form-group">
                    <label for="clientName">Client Name</label>
                    <input type="text" id="clientName" placeholder="Enter client name">
                </div>
                <div class="form-group">
                    <label for="clientEmail">Email</label>
                    <input type="email" id="clientEmail" placeholder="Enter email address">
                </div>
                <div class="form-group">
                    <label for="clientPhone">Phone</label>
                    <input type="tel" id="clientPhone" placeholder="Enter phone number">
                </div>
                <button class="btn" onclick="addClient()">Add Client</button>
            </div>
        </div>

        <div class="card">
            <h3>Client Database</h3>
            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                <p>Loading data...</p>
            </div>
            <div id="clientTable">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Date Added</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="clientTableBody">
                        <tr>
                            <td colspan="5" style="text-align: center; padding: 40px;">
                                Connect to database to view clients
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Replace with your actual Supabase project URL -->
    <script src="https://nbxzyouzfqajamxxpeqp.supabase.co/storage/v1/object/public/bayleys-crm/script.js"></script>
</body>
</html>
